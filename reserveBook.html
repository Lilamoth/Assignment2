<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="Landingpage.html">
                <img src="./Booklogo.png" alt="Book Reservation System" width="30" height="30" class="d-inline-block align-text-top">
                Book Reservation System
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="myReservations.html">My Reservations</a></li>
                    <li class="nav-item"><a class="nav-link" href="Categories.html">Categories</a></li>
                    <li class="nav-item"><a class="nav-link" href="UILibrarian.html">Ask Librarian</a></li>
                    <li class="nav-item"><a class="nav-link" href="Register.html">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="UILogin.html">Login</a></li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search Book" id="searchField" onkeypress="if(event.key === 'Enter') searchBooks()">
                    <button class="btn btn-outline-primary" type="button" onclick="searchBooks()">üîç</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h3 class="mb-4">Reserve Book</h3>
        <div id="searchResults" class="list-group"></div>
    </div>

    <script>
        const books = [
            { title: "The Myth of Sisyphus", author: "Albert Camus", edition: "1st", year: "1942", genre: "Philosophy", publisher: "Gallimard", ISBN: "978-0141182001" },
            { title: "The Great Gatsby", author: "F. Scott Fitzgerald", edition: "1st", year: "1925", genre: "Fiction", publisher: "Scribner", ISBN: "978-0743273565" },
            { title: "The Picture of Dorian Gray", author: "Oscar Wilde", edition: "1st", year: "1890", genre: "Fiction", publisher: "Lippincott's Monthly Magazine", ISBN: "978-0141439570" }
        ];

        function searchBooks() {
            const query = document.getElementById('searchField').value.toLowerCase();
            const results = books.filter(book => book.title.toLowerCase().includes(query));
            const resultsContainer = document.getElementById('searchResults');
            resultsContainer.innerHTML = '';
            results.forEach(book => {
                const bookItem = document.createElement('a');
                bookItem.href = `bookDetails.html?title=${encodeURIComponent(book.title)}`;
                bookItem.className = 'list-group-item list-group-item-action';
                bookItem.innerText = book.title;
                resultsContainer.appendChild(bookItem);
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
