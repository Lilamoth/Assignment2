<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="scripts.js"></script>
    <style>
      .btn:active {
        transform: scale(0.98);
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Book Reservation System</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link" href="MyReservations.html">My Reservations</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Categories.html">Categories</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="AskLibrarian.html">Ask Librarian</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search Book"
            />
            <button class="btn btn-outline-primary" type="submit">üîç</button>
          </form>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="UISignUp.html">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="UILogin.html">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container text-center my-4">
      <h3>FORGOT PASSWORD</h3>
    </div>

    <div class="login-container">
      <form onsubmit="return validateForgotPasswordForm()">
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="email@example.com"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Send Reset Link</button>
      </form>
      <div class="text-center mt-3">
        <p>Remembered your password? <a href="UILogin.html">Login</a></p>
      </div>
    </div>

    <div class="container text-center mt-4">
      <p>Connect with us</p>
      <div class="social-icons">
        <img
          src="https://img.icons8.com/ios-filled/50/facebook.png"
          alt="Facebook"
        />
        <img
          src="https://img.icons8.com/ios-filled/50/twitter.png"
          alt="Twitter"
        />
        <img
          src="https://img.icons8.com/ios-filled/50/instagram.png"
          alt="Instagram"
        />
        <img
          src="https://img.icons8.com/ios-filled/50/linkedin.png"
          alt="LinkedIn"
        />
        <img
          src="https://img.icons8.com/ios-filled/50/google-plus.png"
          alt="Google+"
        />
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
