<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="scripts.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Book Reservation System</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link" href="myReservations.html">My Reservations</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Categories.html">Categories</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="UILibrarian.html">Ask Librarian</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="UISignUp.html">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="UILogin.html">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container text-center my-4">
      <h3>SIGN UP</h3>
    </div>

    <div class="login-container" style="max-width: 800px">
      <form id="signUpForm" onsubmit="return validateSignUpForm()">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input
              type="text"
              id="firstName"
              class="form-control"
              placeholder="First Name"
              required
            />
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input
              type="text"
              id="lastName"
              class="form-control"
              placeholder="Last Name"
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" id="dob" class="form-control" required />
          </div>
          <div class="col-md-6 mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select id="gender" class="form-control" required>
              <option value="">Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input
              type="tel"
              id="phone"
              class="form-control"
              placeholder="Phone Number"
              required
            />
          </div>
          <div class="col-md-6 mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="email@example.com"
              required
            />
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="Password"
              required
            />
          </div>
          <div class="col-md-6 mb-3">
            <label for="confirmPassword" class="form-label"
              >Confirm Password</label
            >
            <input
              type="password"
              id="confirmPassword"
              class="form-control"
              placeholder="Confirm Password"
              required
            />
          </div>
        </div>

        <div class="mb-3 form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="notRobot"
            required
          />
          <label class="form-check-label" for="notRobot"
            >I am not a robot</label
          >
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>
      <div class="text-center mt-3">
        <p>Already have an account? <a href="UILogin.html">Login</a></p>
      </div>
    </div>

    <div class="container text-center mt-4">
      <p>Connect with us</p>
      <div class="social-icons">
        <img
          src="https://img.icons8.com/ios-filled/50/facebook.png"
          alt="Facebook"
        />
        <img
          src="https://img.icons8.com/ios-filled/50/twitter.png"
          alt="Twitter"
        />
        <img
          src="https://img.icons8.com/ios-filled/50/instagram.png"
          alt="Instagram"
        />
        <img
          src="https://img.icons8.com/ios-filled/50/linkedin.png"
          alt="LinkedIn"
        />
        <img
          src="https://img.icons8.com/ios-filled/50/google-plus.png"
          alt="Google+"
        />
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
